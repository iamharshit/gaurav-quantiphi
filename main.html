<style>
.center {
    height: 100%;
    width: 1225px;
    background: black;

div.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #808080	;
    width: 30%;
    height: 300px;
}	

/* Style the buttons inside the tab */
div.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 45px 10px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 5px;
    border: 1px solid #ccc;
    width: 50%;
    border-left: none;
    height: 300px;
}
</style>
